<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../common/css/base.css" rel="stylesheet">
    <link href="../common/css/login.css" rel="stylesheet">
    <script src="../common/script/jquery-3.2.1.min.js"></script>
    <script src="../common/script/login.js"></script>
</head>

<body>
    <section id="login_page" class="box">
        <div class="login_logo">
            <img src="../common/images/DarkTheme/logo.png" alt="no image">
        </div>

        <form id="login_form" class="wrap">

            <input type="text" name="id" class="id_input" placeholder="아이디">

            <input type="password" name="pw" class="pw_input" placeholder="비밀번호">

            <button type="submit" class="login_submit">로그인</button>

        </form>
    </section>
</body>

</html>
