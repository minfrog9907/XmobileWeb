<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Messanger</title>
        <link rel="stylesheet" type="text/css" href="../common/css/messengerstyle.css">
        <link rel="stylesheet" type="text/css" href="../common/css/base.css">
        <script src="../common/script/jquery-1.12.3.js"></script>
        <script src="../common/script/script.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header id="messenger_header">
                <div id="header_status">
                    <div id="header_icon">
                        <img src="../common/images/DarkTheme/message_logo.png">
                    </div>
                    <div id="header_title">
                        메신저
                    </div>
                    <div id="header_setting">
                        <img src="../common/images/DarkTheme/settings.png">
                    </div>
                </div>
                <div id="header_tab">
                        <ul>
                            <li id="goFriend">
                                <img src="../common/images/DarkTheme/avatar_light.png">
                            </li>
                            <li id="goChat">
                                <img src="../common/images/DarkTheme/message_logo.png">
                            </li>
                        </ul>
                    </div>
            </header>
            <section id="messenger_content">
                <ul id="friends_list">
                    <li id="friend">
                        <div id="avatar">
                            
                                <img src="../common/images/DarkTheme/avatar_circle.png">
                            
                        </div>
                        <div id="name">
                            <h1>홍길동 사장님</h1>
                        </div>
                        <div id="message_menu">
                            <div id="empty_space"></div>
                            <div id="menu_icon">
                                <img src="../common/images/DarkTheme/message_logo.png">
                            </div>
                            <div id="menu_text">
                                <h5>메세지 보내기</h5>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="chat_content">
                <ul id="chat_list">
                    <li id="chat">
                        <div id="chat_avatar">
                            <img src="../common/images/DarkTheme/avatar_circle.png">
                        </div>
                        <div id="chat_name">
                            <h1>홍길동 사장님</h1>
                        </div>
                        <div id="chat_text">
                            <p>어서 일하게</p>
                        </div>
                        <div id="chat_date">
                            <p>2017 / 09 / 11</p>
                        </div>
                        <div id="chat_empty"></div>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
